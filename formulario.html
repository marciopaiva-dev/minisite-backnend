
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de MiniSite</title>
</head>
<body>
  <h2>Gerar MiniSite com WhatsApp</h2>
  <form method="POST" action="/api/gerar">
    <label>Serviço:<input name="titulo" required></label><br>
    <label>Descrição:<textarea name="descricao" required></textarea></label><br>
    <label>WhatsApp:<input name="telefone" required></label><br>
    <button type="submit">Criar MiniSite</button>
  </form>
</body>
</html>
